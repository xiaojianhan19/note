<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div th:fragment="item" th:if="${group}">
		<span> 
			<b th:text="${group.name}"></b>
		</span>
		<table class="table table-bordered headline">
			<th:block th:unless="${#lists.isEmpty(group.items)}" th:each="gItem,gStat : ${group.items}">
				<th:block th:if="${gStat.index} % 4 eq 0" >
					<tr>
				</th:block>
				<td width="25%">
				<th:block th:if="${gItem.level} eq 7" >
					<b><a style="color:red;" th:text="${gItem.name}" th:href="@{'/collection/detail?itemId=' + ${gItem.id}}"></a></b>
				</th:block>				
				<th:block th:if="${gItem.level} eq 6" >
					<b><a style="color:rgb(255, 0, 255);" th:text="${gItem.name}" th:href="@{'/collection/detail?itemId=' + ${gItem.id}}"></a></b>
				</th:block>
				<th:block th:if="${gItem.level} eq 5" >
					<a style="color:orange;" th:text="${gItem.name}" th:href="@{'/collection/detail?itemId=' + ${gItem.id}}">
					</a>
				</th:block>
				<th:block th:if="${gItem.level} eq 4" >
					<a style="color:brown;" th:text="${gItem.name}" th:href="@{'/collection/detail?itemId=' + ${gItem.id}}">
					</a>
				</th:block>				
				<th:block th:if="${gItem.level} eq 3 or ${gItem.level} eq 2" >
					<a style="color:green;" th:text="${gItem.name}" th:href="@{'/collection/detail?itemId=' + ${gItem.id}}">
					</a>
				</th:block>			
				<th:block th:if="${gItem.level} eq 1" >
					<a th:text="${gItem.name}" th:href="@{'/collection/detail?itemId=' + ${gItem.id}}">
					</a>
				</th:block>
				</td>
				<th:block th:if="${gStat.index} % 4 eq 3" >
					</tr>
				</th:block>
			</th:block>
		</table>
		<ul class="wtree">
			<li th:each="group : ${group.children}">
				<div th:replace="collection_rec :: item">(sub-nodes here)</div>
			</li>
		</ul>
	</div>	
</body>
