<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" th:href="@{/style.css}"></link>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
        th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/

function editItem(id) {
    document.getElementById("itemId").value = id;
	editForm.submit();
}

$(document).ready(function()
{
$("#mymenu ul li").next("ul").hide();
$("#mymenu ul li").click(function()
{
$(this).next("ul").toggle();
});
});

/*]]>*/
</script>
</head>
<body>
<div layout:fragment="content">

    <nav class="navbar-expand" role="navigation">
        <div id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/person/group?group=Circle" >Circle</a></li>
                <li class="nav-item"><a class="nav-link" href="/person/group?group=History" >History</a></li>
                <li class="nav-item"><a class="nav-link" href="/person/group?group=Story" >Collection</a></li>
                <li class="nav-item"><a class="nav-link" href="/person/group?group=Character" >Fantasy</a></li>
                <li class="nav-item"><a class="nav-link" href="/person/unsorted" >Unsorted</a></li>
            </ul>
        </div>
    </nav>



    <div th:unless="${#lists.isEmpty(DataList)}">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Id</th>      
                <th>Name</th>        
                <th>Category</th>      
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="current : ${DataList}">
                <td th:text="${current.id}"></td>
                <td>
                    <b><a th:text="${current.name}" th:href="@{'/person/detail?targetCat=' + ${current.category} + '&itemId=' + ${current.id}} "></a></b>
                </td>
                <td th:text="${current.category}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
</body>
</html>
