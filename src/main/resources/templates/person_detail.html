<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" th:href="@{/style.css}"></link>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
        th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
/*]]>*/
</script>
</head>
<body>
<div layout:fragment="content">

<form name="addForm" method="POST" action="#" th:action="@{/person/add}" th:object="${personBean}">
  <input type="hidden" name="targetCat" id="targetCat" th:value="${targetCat}"/>

	<table class="table table-bordered noborder headline">
	  <tr>
      <td width="15%">id</td><td ><input th:field="*{id}" id="inputId"/></td>
	  </tr>
	  <tr>
      <td >name</td><td ><input th:field="*{name}" id="inputName"/></td>
    </tr>
	  <tr>
      <td >name2</td><td ><input th:field="*{name2}" id="inputName2"/></td>
    </tr>
	  <tr>
      <td >name3</td><td ><input th:field="*{name3}" id="inputName3"/></td>
	  </tr>
    <tr>
      <td >category</td><td ><input th:field="*{category}"  id="inputCategory" class="category" /></td>
    </tr>
    <tr>
      <td >status</td><td ><input th:field="*{status}"  id="inputStatus" class="status" /></td>
	  </tr>
    <tr>
      <td >inputDate</td><td ><input th:field="*{inputDate}"  id="inputDate" /></td>
    </tr>
    <tr>
      <td >address</td><td ><input th:field="*{address}"  id="address" /></td>
    </tr>
    <tr>
      <td >memo</td><td ><textarea th:field="*{memo}" th:value="${memo}" /></td>
    </tr>
  </table>
    <input type="submit" value="Add" />
    <input type="button" value="Clear" onclick="inputClear()" />
</form>

<div th:unless="${#lists.isEmpty(evList)}">
  <hr/>
  <h3>Event List </h3>
  <table class="table table-bordered table-hover table-striped">
      <thead>
      <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th width="60%">Memo</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="current : ${evList}">
        <td th:text="${current.name}"></td>
        <td th:text="${current.date}"></td>
        <td th:text="${current.time}"></td>
        <td th:text="${current.memo}"></td>
      </tr>
      </tbody>
  </table>
</div>

</div>
</body>
</html>
