<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>

<div th:fragment="item" th:if="${item}">
	<span th:text="${item.id} + ' ' +${item.name}">
		(item's content here.)</span> 
	<ul class="wtree">
		<li th:each="item : ${item.children}">
			<div th:replace="category_rec :: item">
			(sub-nodes here)</div>
		</li>
	</ul>
</div>
	
</body>
