<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8"></meta>
<script th:inline="javascript">
/*<![CDATA[*/
function nw(str) {
        var res = document.getElementById(str);
        return res.innerText;
    }

//进页面执行函数
window.onload = function () {
    waterFall();
}

function waterFall() {
  
    var items = document.getElementsByClassName('item');
    //定义间隙10像素
    var gap = 10;
    //首先确定列数 = 页面的宽度 / 图片的宽度
    var pageWidth = getClient().width;
    var itemWidth = items[0].offsetWidth;
    var columns = parseInt(pageWidth / (itemWidth + gap));
    var arr = [];//定义一个数组，用来存储元素的高度
    for(var i = 0;i < items.length; i++){
        if(i < columns) {
            //满足这个条件则说明在第一行，文章里面有提到
            items[i].style.top = 0;
            items[i].style.left = (itemWidth + gap) * i + 'px';
            arr.push(items[i].offsetHeight);
        }else {
            //其他行，先找出最小高度列，和索引
            //假设最小高度是第一个元素
            var minHeight = arr[0];
            var index = 0;
            for(var j = 0; j < arr.length; j++){//找出最小高度
                if(minHeight > arr[j]){
                    minHeight = arr[j];
                    index = j;
                } 
            }
            //设置下一行的第一个盒子的位置
            //top值就是最小列的高度+gap
            items[i].style.top = arr[index] + gap + 'px';
            items[i].style.left = items[index].offsetLeft + 'px';

            //修改最小列的高度
            //最小列的高度 = 当前自己的高度 + 拼接过来的高度 + 间隙的高度
            arr[index] = arr[index] + items[i].offsetHeight + gap;
        }
    }
}

//当页面尺寸发生变化时，触发函数，实现响应式
window.onresize = function () {
    waterFall();
}

// clientWidth 处理兼容性
function getClient() {
    return {
        width: window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
        height: window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight
    }
}
// scrollTop兼容性处理
function getScrollTop() {
    return window.pageYOffset || document.documentElement.scrollTop;
}
/*]]>*/
</script>
</head>
<body>
<div layout:fragment="content">
  <h3>查找</h3>
  <form name="findForm" action="#" th:action="@{/item/find}" method="GET">
      <input type="text" name="name" class="textbox"/>
      <input type="submit" value="search"></input>
  </form>

  <table th:unless="${#lists.isEmpty(itemList)}" class="table table-bordered inputbox noborder" style="font-size:1rem;">
    <tr>
        <td>名称</td>
        <td>事件数</td>
        <td>总时间</td>
        <td>子项数</td>
        <td>资源数</td>
    </tr>
    <th:block th:each="current,stat : ${itemList}"> 
        <tr>
            <td><a style="color:blue;" th:text="${current.name}" th:href="@{'/item/view?id=' + ${current.id}}"></td>
            <td th:text="${current.ecount}"></td>
            <td th:text="${current.time}"></td>
            <td th:text="${current.chcount}"></td>
            <td th:text="${current.rcount}"></td>
        </tr>
    </th:block>
  </table>


  <div id="box">
    <div class="item item-1">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item item-4">4</div>
    <div class="item item-5">5</div>
    <div class="item item-6">6</div>
    <div class="item item-7">7</div>
    <div class="item item-8">8</div>
    <div class="item item-9">9</div>
    <div class="item item-10">10</div>
    <div class="item item-11">11</div>
    <div class="item item-12">12</div>
    <div class="item item-13">13</div>
    <div class="item item-14">14</div>
    <div class="item item-15">15</div>
    <div class="item item-16">16</div>
    <div class="item item-17">17</div>
    <div class="item item-18">18</div>
    <div class="item item-19">19</div>
    <div class="item item-20">20</div>
    <div class="item item-21">21</div>
    <div class="item item-22">22</div>        
  </div>
  
</div>
</body>
</html>
