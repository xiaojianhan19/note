<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div th:fragment="item" th:if="${group}">
		<span th:text="${group.name}">
		(item's content here.)</span>
		<ul class="wtree">
			<th:block th:unless="${#lists.isEmpty(group.items)}">
				<th:block th:each="person,pStat : ${group.items}">
					<!--
					<span th:text="${person.id} + '  /  ' +${person.name} + '  /  ' +${person.name2}">
						(item's content here.)</span>
						-->
					<a th:text="${person.name} + '  /  ' +${person.name2}"
					th:href="@{'/person/detail?itemId=' + ${person.id}}">
						(item's content here.)</a>&emsp;&emsp;
					<th:block th:if="${pStat.index} % 4 eq 3" ><br/></th:block>
				</th:block>
			</th:block>
			<li th:each="group : ${group.children}">
				<div th:replace="person_rec :: item">
				(sub-nodes here)</div>
			</li>
		</ul>
	</div>	
</body>
