<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" th:href="@{/style.css}"></link>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
        th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
function editItem(id) {
    document.getElementById("itemId").value = id;
	editForm.submit();
}

$(document).ready(function()
{
$("#mymenu ul li").next("ul").hide();
$("#mymenu ul li").click(function()
{
$(this).next("ul").toggle();
});
});
function deleteItem(id) {
    document.getElementById("delId").value = id;
	deleteForm.submit();
}
/*]]>*/
</script>
</head>
<body>
<div layout:fragment="content">

    <form name="deleteForm" method="POST" action="#" th:action="@{/item/delete}" >
        <input type="hidden" id="delId" name="delId" value=""></input>
    </form>

    <form name="addForm" method="POST" action="#" th:action="@{/item/save}" th:object="${itemBean}">
      <input type="hidden" name="targetCat" id="targetCat" th:value="${targetCat}"/>

      <table class="table table-bordered noborder headline">
        <tr>
            <td >id</td><td ><input th:field="*{id}" /></td>
        </tr>
        <tr>
            <td >type</td><td ><input th:field="*{type}" /></td>
        </tr>
        <tr>
            <td >name</td><td ><input th:field="*{name}" /></td>
        </tr>
        <tr>
            <td >name2</td><td ><input th:field="*{name2}" /></td>
        </tr>
        <tr>
            <td >name3</td><td ><input th:field="*{name3}" /></td>
        </tr>
        <tr>
            <td >status</td><td ><input th:field="*{status}" class="status" /></td>
        </tr>
        <tr>            
          <td >categoryId</td><td ><input th:field="*{categoryId}" /></td>
        </tr>
        <tr>
          <td >category</td><td ><input th:field="*{category}" /></td>
      </tr>
        <tr>
            <td >level</td><td ><input th:field="*{level}" /></td>
        </tr>
        <tr>
            <td >url</td><td ><input th:field="*{url}" /></td>
        </tr>   
        <tr>
            <td >childCategoryId</td><td ><input th:field="*{childCategoryId}" /></td>
        </tr>    
        <tr>
            <td >systemUrl</td><td ><input th:field="*{systemUrl}"  id="systemUrl" /></td>
        </tr>      
        <tr>
            <td >date</td><td ><input th:field="*{date}"  id="date" /></td>
        </tr>
        <tr>
            <td >release</td><td ><input th:field="*{releaseDate}" /></td>
        </tr>
        <tr>
            <td >memo</td>
                <!-- <td colspan="1"><input th:field="*{memo}" th:value="${memo}"/></td> -->
            <td><textarea th:field="*{memo}" th:value="${memo}" /></td>
        </tr>
        </table>
          <input type="submit" value="Add" />
          <input type="button" value="Delete" th:data-id="${itemBean.id}" th:onclick="deleteItem(this.getAttribute('data-id'));" ></input>
    </form>
    
    <!--
    <h3>Items</h3>
    <div th:unless="${#lists.isEmpty(items)}">
        <table class="table table-bordered noborder headline">
          <tr>
          <td th:each="current : ${items}" style="width:16%;float:left;">
              <span th:text="${current.id} + ' '"></span>
              <a th:text="${current.name}" th:href="'/item/edit?id='+${current.id}"></a>
          </td>
          </tr>
        </table>
    </div>
    -->


</div>
</body>
</html>
