<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" th:href="@{/style.css}"></link>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
        th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/

$(document).ready(function()
{
$("#mymenu ul li").next("ul").hide();
$("#mymenu ul li").click(function()
{
$(this).next("ul").toggle();
});
});
function deleteItem(id) {
    document.getElementById("delId").value = id;
	deleteForm.submit();
}
/*]]>*/
</script>
</head>
<body>
<div layout:fragment="content">

    <form name="deleteForm" method="POST" action="#" th:action="@{/point/delete}" >
        <input type="hidden" id="delId" name="delId" value=""></input>
    </form>

    <form name="addForm" method="POST" action="#" th:action="@{/point/save}" th:object="${point}">
        <table class="table table-bordered inputbox noborder">
            <tr><td width="15%">名称</td><td><input th:field="*{name}" /></td></tr>
            <tr><td>等级</td><td><input th:field="*{level}" /></td></tr>
            <tr><td>序号</td><td><input th:field="*{orderNo}" /></td></tr>
            <tr hidden=""><td>ID</td><td><input th:field="*{id}" class="textbox"/></td></tr>
            <tr hidden=""><td>分类</td><td><input th:field="*{diagram}" class="textbox"/></tr>
            <tr><td>下级图表</td><td><input th:field="*{childDiagramId}" style="width:90%;" class="textbox"/><input type="checkbox" th:name="createCat" style="width:5%;"/></td></tr>
            <tr hidden=""><td>类型</td><td><input th:field="*{type}" class="type" /></td></tr>
            <tr hidden=""><td>日期</td><td><input th:field="*{date}" class="textbox"/></td></tr>
        </table>
          <input type="submit" value="Save" />
          <input th:unless="${point.id==0}" type="button" value="Delete" th:data-id="${point.id}" th:onclick="deleteItem(this.getAttribute('data-id'));" ></input>
    </form>

</div>
</body>
</html>
